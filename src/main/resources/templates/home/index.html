<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content">
        <div class="row">
            <div class="col-md-8">
                <h2>
                    This is Simple Blog System
                </h2>
            </div>
            <div class="col-md-4">
                <div class="list-group table-of-contents">
                    <h3>Last Posts</h3>
                    <th:block th:each="article : ${latestFiveArticles}">
                        <a class="list-group-item" th:href="@{/article/{id}(id=${article.id})}">
                            <span th:text="${article.title}"></span>
                            <span th:text="${article.dateAdded}"></span>
                        </a>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="row">
            <th:block th:each="article : ${articles}">
                <div class="col-md-8">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>

                        <footer>
                            <div class="pull-left">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>

                            <div class="pull-right">
                                <table>
                                    <tr>
                                        <td>
                                            <small class="user" th:text="${article.author.fullName}"></small>
                                        </td>
                                        <td>
                                            <span class="label label-primary">
                                                <small class="date" th:text="${article.dateAdded}"></small>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="badge">
                                                <small class="viewed" th:text="${article.viewedCount}"></small>
                                            </span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
